spring.application.name=base55
server.port=4000

# --- Spring AI Retry Configuration ---
spring.ai.retry.max-attempts=6
spring.ai.retry.backoff.initial-interval=5000
spring.ai.retry.backoff.multiplier=2
spring.ai.retry.on-http-codes=429

# --- MCP Client General Configuration ---
spring.ai.mcp.client.toolcallback.enabled=true
spring.ai.mcp.client.enabled=true
spring.ai.mcp.client.request-timeout=240s

# --- Mcp Client Configuration ---
spring.ai.mcp.client.stdio.servers-configuration=classpath:mcp-stdio-servers-test.json

# --- Database Configuration (Common references to Env Variables) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- Vector Database Configuration ---
spring.ai.vectorstore.pgvector.dimensions=384
spring.ai.postgresml.embedding.options.transformer=intfloat/e5-small
spring.ai.vectorstore.pgvector.initialize-schema=true

# --- Production-safe DDL/SQL Init Defaults ---
spring.jpa.open-in-view=false

# --- Groq Configuration ---
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=${GROQ_BASE_URL}
spring.ai.openai.chat.options.temperature=${GROQ_TEMPERATURE}
spring.ai.openai.chat.options.model=${GROQ_MODEL}

# --- Embedding Configuration ---
spring.ai.model.embedding=postgresml

# --- OpenRouter API configuration ---
openrouter.api.key=${OPENROUTER_API_KEY}
openrouter.base.url=${OPENROUTER_BASE_URL}
openrouter.model=${OPENROUTER_MODEL}
openrouter.temperature=${OPENROUTER_TEMPERATURE}

# --- HuggingFace Configuration ---
huggingface.chat.api-key=${HUGGINGFACE_API_KEY}
huggingface.chat.url=${HUGGINGFACE_API_URL}
huggingface.chat.model=${HUGGINGFACE_MODEL}
huggingface.chat.temperature=${HUGGINGFACE_TEMPERATURE}

# --- DeepSeek Configuration ---
spring.ai.deepseek.api-key=${DEEPSEEK_API_KEY}
spring.ai.deepseek.chat.options.temperature=${DEEPSEEK_TEMPERATURE}
spring.ai.deepseek.chat.options.model=${DEEPSEEK_MODEL}

# --- Mcp server configuration ---

# --- Stripe Configuration ---
stripe.api.key=${STRIPE_API_KEY}

# --- Resend Configuration ---
resend.api.key=${RESEND_API_KEY}

# --- Exa Configuration ---
exa.api.key=${EXA_API_KEY}

# --- Context7 Configuration ---
context7.api.key=${CONTEXT7_API_KEY}

# --- Operative Configuration ---
operative.api.key=${OPERATIVE_API_KEY}